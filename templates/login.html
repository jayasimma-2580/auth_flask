<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin_s.css') }}" /> 
</head>
<body>
      <div class="container">
        <div class="signup">
          <form action="/login" class="form" id="form2" method='POST'>
            <h2 class="form__title">Sign In</h2>


            <div class="input-container">
              <input name='email'  type="email" placeholder="Email" class="input" />
            </div>


            <div class="input-container">
              <input name='password' type="password" placeholder="Password" class="input" />
            </div>
            <button class="btn">Sign In</button><br>

            <a href="/forgot" class="link">Forgot your password?</a><br>

          </form>
        </div>
      </div>
</body>
</html>
